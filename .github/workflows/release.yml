name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to create/release (e.g. v1.2.3)"
        required: true
        default: "v0.1.0"
      prerelease:
        description: "Mark release as prerelease"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${{ inputs.tag }}"
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-].*)?$ ]]; then
            echo "Invalid tag '$TAG' (expected vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag (manual runs only)
        if: github.ref_type != 'tag'
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.vars.outputs.tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists locally: $TAG"
          else
            git tag "$TAG"
          fi

          git push origin "$TAG"

      - name: Checkout tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          git checkout "$TAG"

      - name: Build release assets
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.vars.outputs.tag }}"

          rm -rf dist pack
          mkdir -p dist pack

          # Pack contents for OPENCODE_CONFIG_DIR installs (no top-level folder)
          cp -R agent plugin tool command context pack/
          cp package.json README.md install.sh pack/

          echo "$TAG" > pack/VERSION

          tar -czf dist/areczek-pack.tgz -C pack .

          # Uploadable installer (kept separate so curl can target releases/latest)
          cp install.sh dist/install.sh

      - name: Create GitHub release (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.vars.outputs.tag }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release already exists: $TAG"
            exit 0
          fi

          FLAGS=("--title" "$TAG" "--generate-notes")

          if [[ "${GITHUB_REF_TYPE:-}" != "tag" ]]; then
            if [[ "${{ inputs.prerelease }}" == "true" ]]; then
              FLAGS+=("--prerelease")
            fi
          fi

          gh release create "$TAG" "${FLAGS[@]}"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.vars.outputs.tag }}"

          gh release upload "$TAG" \
            dist/areczek-pack.tgz \
            dist/install.sh#install.sh \
            --clobber
